plugins {
    id 'gr.kmandalas.services.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-zipkin:2.2.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery:2.2.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer:2.2.4.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.3.2.RELEASE'
    implementation 'org.flywaydb:flyway-core:6.5.4'
    implementation 'io.projectreactor.tools:blockhound:1.0.4.RELEASE'
    runtimeOnly 'io.r2dbc:r2dbc-postgresql:0.8.4.RELEASE'
    runtimeOnly 'org.postgresql:postgresql:42.2.14'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.2.RELEASE'
    testImplementation 'org.testcontainers:postgresql:1.14.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    testImplementation 'org.testcontainers:testcontainers:1.14.3'
    testImplementation 'io.specto:hoverfly-java:0.13.0'
}

description = 'otp-service'
